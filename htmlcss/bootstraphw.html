    <script>
    var regexUn = /^[a-zA-Z ]{1,32}$/;
    var regexPw = /^[a-zA-Z0-9]{1,32}$/;
    function signIn()
    {
        document.getElementById("dtab1").style.visibility = "visible";
        var xun1 = document.getElementById("un1").value;
        if(xun1.length!=0 && regex.test(xun1))
        document.getElementById("dun1").innerHTML = xun1;
        else
        {
            alert("Please enter the username correctly");
            
        }
        var xpw1 = document.getElementById("pw1").value;
        if(xpw1.length!=0 && regex.test(xpw1))
        document.getElementById("dpw1").innerHTML = xpw1;
        else
        {
            alert("Please enter the password correctly");
        }
    }

    function register()
    {
        document.getElementById("dtab2").style.visibility = "visible";
        var xname = document.getElementById("name").value;
        document.getElementById("dname").innerHTML = xname;
        var xdis = document.getElementById("district").value;
        document.getElementById("ddistrict").innerHTML = xdis;
        if (document.getElementById("r1").checked) 
         {
               document.getElementById("dgen").innerHTML = document.getElementById("r1").value;
               
         }
         if (document.getElementById("r2").checked) 
         {
            document.getElementById("dgen").innerHTML = document.getElementById("r2").value;
         }
         var xun2 = document.getElementById("un2").value;
         document.getElementById("dun2").innerHTML = xun2;
         var xpw2 = document.getElementById("pw2").value;
         document.getElementById("dpw2").innerHTML = xpw2;
         var cpw = document.getElementById("cpw").value;
         document.getElementById("dcpw").innerHTML = cpw;


    }
    </script>
</head>
<body>
